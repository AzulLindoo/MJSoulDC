<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Minha Atividade</title>
    <style>
        /* Estilo simples para centrar tudo e parecer o Discord */
        body, html {
            height: 100%;
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #2c2f33; /* Cor de fundo escura do Discord */
            color: white;
        }
        .container {
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            color: #ffffff;
        }
        p {
            font-size: 16px;
            color: #b9bbbe; /* Cor de texto secundária do Discord */
        }
        a.button {
            display: inline-block;
            font-size: 18px;
            padding: 15px 30px;
            background-color: #5865F2; /* Cor 'Blurple' do Discord */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        a.button:hover {
            background-color: #4752C4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Atividade!</h1>
        <p>Clique no botão abaixo para abrir o nosso site principal numa nova aba.</p>
        <br>
        <a href="https://mahjongsoul.game.yo-star.com" target="_blank" rel="noopener noreferrer" class="button">
            Ir para o Site
        </a>
    </div>
</body>
</html>
